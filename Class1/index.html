<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple HTML document.</p>

    <main>
        <section id="list">Get</section>
        <section id="form">
            <div class="mb-3">
                <label for="exampleInputText">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
             <div class="mb-3">
                <label for="txtDescription">Description</label>
                <textarea rows="5" class="form-control" id="txtDescription">
                </textarea>
            </div>
             <div class="mb-3">
                <label for="color">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
             <div class="mb-3">
                <label for="startDate">Start Date</label>
                <input type="datetime-local" class="form-control" id="selectStartDate">
            </div>
             <div class="mb-3">
                <label for="txtStatus">Status</label>
                <select class="form-control" id="selStatus"> 
                    <option value="1">New</option>
                    <option value="2">In Progress</option>
                    <option value="3">Completed</option>
                    <option value="4">Cancelled</option>
                </select>
            </div>
             <div class="mb-5">
                <label for="Budget">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>
             <div class="mt-3">
                <button class="btn btn-dark" id="btnSave"> Save</button>               
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
    
</body> 

</html>
