<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./src/style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body style="background: #f4f8fb;">
    <main>
        <div class="container py-5">
            <h1 class="text-center mb-4 fw-bold" style="color:#20639b;">Task Manager</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <section id="form">
                            <form>
                                <div class="mb-3">
                                    <label for="txtTitle" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="txtTitle" placeholder="Task title">
                                </div>
                                <div class="mb-3">
                                    <label for="txtDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="txtDescription" rows="2" placeholder="Description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="selColor" class="form-label">Color</label>
                                    <input type="color" class="form-control form-control-color" id="selColor" value="#20639b" title="Choose color">
                                </div>
                                <div class="mb-3">
                                    <label for="selectStartDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="selectStartDate">
                                </div>
                                <div class="mb-3">
                                    <label for="selStatus" class="form-label">Status</label>
                                    <select class="form-select" id="selStatus">
                                        <option value="1">New</option>
                                        <option value="2">In Progress</option>
                                        <option value="3">Completed</option>
                                        <option value="4">Cancelled</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="numBudget" class="form-label">Budget</label>
                                    <input type="number" class="form-control" id="numBudget" placeholder="Budget">
                                </div>
                                <button type="button" class="btn btn-dark w-100" id="btnSave">Save Task</button>
                            </form>
                        </section>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-4 shadow-sm">
                        <section id="list" class="get-list"></section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./src/Task.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
